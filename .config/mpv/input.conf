##  快捷键  ##
##############
no-input-default-bindings
KP_ENTER cycle fullscreen
TAB script-binding stats/display-stats-toggle #状态栏
UP  		add volume 2 			#方向键上 音量+2
DOWN  		add volume -2 			#方向键下 音量-2

MBTN_LEFT 		ignore			#鼠标左键 无操作
MBTN_LEFT_DBL 	cycle fullscreen		#左键双击 切换全屏
MBTN_RIGHT 		cycle pause		#右键 切换暂停
MBTN_MID		ignore 			#鼠标中键 无操作
MBTN_BACK 		playlist-prev		#侧键向前 播放列表上一个
MBTN_FORWARD 	playlist-next			#侧键向后 播放列表下一个
WHEEL_UP 		add volume 5		#滚轮向上 音量+5
WHEEL_DOWN 		add volume -5		#滚轮向下 音量-5
WHEEL_LEFT 		seek 2 			#滚轮向左 向前2秒（适用触摸板）
WHEEL_RIGHT 	seek -2 			#滚轮向右 向后2秒

ESC 	set fullscreen no 			#ESC 退出全屏
SPACE 	cycle pause 				#空格 切换暂停
ENTER 	cycle fullscreen 			#回车 切换全屏
KP_ENTER cycle fullscreen 			#小键盘回车 切换全屏

SHIFT+PGUP add chapter -1
SHIFT+PGDWN add chapter 1
PGUP playlist-prev
PGDWN playlist-next
ALT+h cycle sub-visibility
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5
MBTN_LEFT_DBL cycle pause
MBTN_BACK seek -5
MBTN_FORWARD seek 5
MBTN_RIGHT script-binding osc/visibility
g cycle-values gamma 0 4 8 12 16 20

1 set window-scale 0.5       # 缩放窗口大小为视频的一半（视频跟随窗口缩放）
2 set window-scale 1.0       # ~~~~~~~~~~~~~~~~~~一倍
3 set window-scale 1.5       # ~~~~~~~~~~~~~~~~~~两倍
4 set window-scale 2.0
ALT+1 set window-scale 1
ALT+2 set window-scale 2
ALT+3 set window-scale 3
ALT+4 set window-scale 4

/ set sub-delay 0
l cycle-values video-output-levels limited full

o cycle-values target-prim auto dci-p3

p cycle icc-profile-auto
WHEEL_LEFT no-input-default-bindings
WHEEL_RIGHT no-input-default-bindings
